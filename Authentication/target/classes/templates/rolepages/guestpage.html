<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	
	<!--  Bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	
	<title>Authentication Project</title>
</head>

<body>
	<header>
		<!-- Fixed navbar -->
		<nav class="navbar navbar-expand-lg navbar-light static-top"
			style="background-color: #e3f2fd;">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
					aria-controls="navbarTogglerDemo01" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbar-collapse-1">
					<a class="navbar-brand" th:href="@{/}"><img
						src="https://iconape.com/wp-content/files/fw/47068/svg/capgemini-logo-2017.svg"
						alt="Capgemini Logo" width="250px" height="80px"
						class="d-inline-block align-text-top"></a>

					<ul class="navbar-nav ms-auto">
						<li class="nav-item"><a
							class="nav-link btn btn-light fw-bolder" href="./help"
							role="button">Help<span
								style="padding-left: 10px; padding-right: 20px"
								class="bi-question-circle"></span></a></li>
						<li class="nav-item"><a
							class="nav-link btn btn-primary fw-bolder" href="./"
							role="button">Log-out<span style="padding-left: 10px"
								class="bi-question-circle"></span></a></li>

					</ul>

				</div>
			</div>
		</nav>
	</header>
	<div class="bg-light text-dark text-center">
		<h2>
			Hello, you are logged in as <span class="fw-bolder">Guest</span>
		</h2>
	</div>
	<!-- table column -->
	<div class="col-12 col-md-9 container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user.fName}"></td>
					<td th:text="${user.lName}"></td>
					<td th:text="${user.email}"></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
