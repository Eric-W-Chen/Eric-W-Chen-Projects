<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<!--  Bootstrap css -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Authentication Project</title>


</head>

<body>
	<header>
		<!-- Fixed navbar -->
		<nav class="navbar navbar-expand-lg navbar-light static-top"
			style="background-color: #e3f2fd;">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
					aria-controls="navbarTogglerDemo01" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbar-collapse-1">
					<a class="navbar-brand" href="#"><img
						src="https://iconape.com/wp-content/files/fw/47068/svg/capgemini-logo-2017.svg"
						alt="Capgemini Logo" width="250px" height="80px"
						class="d-inline-block align-text-top"></a>
	
					<ul class="navbar-nav ms-auto">
						<li class="nav-item"><a
							class="nav-link btn btn-light fw-bolder" href="./help"
							role="button">Help<span
								style="padding-left: 10px; padding-right: 20px"
								class="bi-question-circle"></span></a></li>
						<li class="nav-item"><a
							class="nav-link btn btn-primary fw-bolder" th:href="@{/logout}" 
							role="button">Log-out
							<span style="padding-left: 10px" class="bi-question-circle"></span></a></li>
	
					</ul>
	
				</div>
			</div>
		</nav>
	</header>
	
	
	<div class="bg-light text-dark text-center">
		<h2 th:text="|Hello, ${username}|"></h2>
		<h2>you are logged in as <span class="fw-bolder">User</span></h2>
	</div>
	
	<div class="col-12 col-md-9 container" style="padding-top: 20px">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Username</th>
					<th scope="col">Role</th>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Email</th>
					<th scope="col">Edit</th>
				</tr>
			</thead>
			<tbody id="employee-table">
				<tr th:each="user : ${users}">
					<td th:text="${user.username}"></td>
					<td class="text-lowercase" th:text="${user.getRole().name()}"></td>
					<td th:text="${user.fName}"></td>
					<td th:text="${user.lName}"></td>
					<td th:text="${user.email}"></td>
					<td>
						<button type="button" class="btn btn-info">Edit</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
</body>

</html>
