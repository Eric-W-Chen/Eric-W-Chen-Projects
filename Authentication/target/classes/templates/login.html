<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<!-- Bootstrap Font Icon CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<title>Authentication Project</title>
<header>
	<!-- Fixed navbar -->
	<nav class="navbar navbar-expand-lg navbar-light static-top"
		style="background-color: #e3f2fd;">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
				aria-controls="navbarTogglerDemo01" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbar-collapse-1">
				<a class="navbar-brand" th:href="@{/}"><img
					src="https://iconape.com/wp-content/files/fw/47068/svg/capgemini-logo-2017.svg"
					alt="Capgemini Logo" width="250px" height="80px"
					class="d-inline-block align-text-top"></a>

				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a
						class="nav-link btn btn-light fw-bolder" th:href="@{/help}"
						role="button">Help<span style="padding-left: 10px"
							class="bi-question-circle"></span></a></li>
				</ul>
			</div>
		</div>
	</nav>
</header>
</head>


<body>
	<div class="row justify-content-md-center">
		<div class="col-sm-6" style="padding-top: 100px">

			<!-- Tabs -  -->
			<div style="border: 1px solid #ccc">
				<ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
					<li class="nav-item" role="presentation">
						<button class="nav-link active fw-bolder" id="login-tab"
							data-bs-toggle="tab" data-bs-target="#login" type="button"
							role="tab" aria-controls="login" aria-selected="true">Login</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link fw-bolder" id="guestlogin-tab"
							data-bs-toggle="tab" data-bs-target="#guestlogin" type="button"
							role="tab" aria-controls="guestlogin" aria-selected="false">Guest
							Login</button>
					</li>
				</ul>
				<div class="tab-content" id="myTabContent" style="margin: 50px">
					<div class="tab-pane fade show active" id="login" role="tabpanel"
						aria-labelledby="login-tab">
						<div th:if="${param.error}">Invalid Credentials.</div>

						<div th:if="${param.logout}">You have been logged out.</div>

						<form action= "#" th:action="@{/}" method="post">
							<div class="row mb-3 col-auto" style="justify-content: center">
								<label for="username" class="col-sm-2 col-form-label">Username</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="username"
										name="username">
								</div>
							</div>
							<div class="row mb-3" style="justify-content: center">
								<label for="password" class="col-sm-2 col-form-label">Password</label>
								<div class="col-sm-8">
									<input type="password" class="form-control" id="password"
										name="password">
								</div>
							</div>
							<div class="container text-center">
								<a class="col btn btn-primary" th:href="@{/}" role="button">Cancel</a>
								<button type="submit" class="btn btn-primary" value="log in">Sign-in</button>
							</div>
						</form>
					</div>

					<div class="tab-pane fade" id="guestlogin" role="tabpanel"
						aria-labelledby="guestlogin-tab">
						<form>
							<div class="container text-center">
								<a class="col btn btn-primary" th:href="@{/}" role="button">Cancel</a>
								<a class="col btn btn-primary" href="./guest" role="button">Continue as Guest</a>
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>
	</div>


	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
